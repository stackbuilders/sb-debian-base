dependency:
  name: galaxy

driver:
  name: docker

lint:
  name: yamllint
  enabled: false

platforms:
  - name: debian-8
    image: debian:8
  - name: debian-9
    image: debian:9
  - name: ubuntu-16.04
    image: ubuntu:16.04
  - name: ubuntu-18.04
    image: ubuntu:18.04

provisioner:
  name: ansible
  lint:
    name: ansible-lint
    enabled: false

scenario:
  name: default

verifier:
  name: testinfra
  lint:
    name: flake8
