---
dependency:
  name: galaxy

driver:
  name: docker

lint:
  name: yamllint
  enabled: false

platforms:
  - name: debian-8
    image: debian:8
    privileged: true
  - name: debian-9
    image: debian:9
    privileged: true
  - name: ubuntu-16.04
    image: ubuntu:16.04
    privileged: true
  - name: ubuntu-18.04
    image: ubuntu:18.04
    privileged: true

provisioner:
  name: ansible
  lint:
    name: ansible-lint
    enabled: false

scenario:
  name: default

verifier:
  name: testinfra
  env:
    PYTHONWARNINGS: "ignore:.*U.*mode is deprecated:DeprecationWarning"
  lint:
    name: flake8
  options:
    v: 1
