---
galaxy_info:
  author: Justin Leitgeb
  description: Base image and common roles
  company: Stack Builders
  license: MIT
  min_ansible_version: 2.4.0
  platforms:
    - name: Debian
      versions:
        - jessie  # 8
        - stretch # 9
    - name: Ubuntu
      versions:
        - trusty  # 14.04
        - xenial  # 16.04
        - bionic  # 18.04
  galaxy_tags:
    - debian
    - development
    - production
    - security
    - system:bootstrap
    - ubuntu

dependencies:
  - src: geerlingguy.swap
    swap_file_size_mb: "{{ sb_debian_base_swap_file_size }}"
    become: yes
    when: |
      bootstrap is defined and
      swapfile |bool

  - src: jnv.unattended-upgrades
    version: v1.3.0
    unattended_mail: "{{ sb_debian_base_uu_email_alerts }}"
    unattended_automatic_reboot: no
    become: yes
    when: bootstrap is defined

  - src: nickjj.fail2ban
    version: v0.1.2
    become: yes
    when: bootstrap is defined
