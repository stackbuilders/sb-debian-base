---
- name: Install UFW
  apt:
    name: ufw
    state: latest
    update_cache: yes
    cache_valid_time: 3600

- name: Enable UFW
  ufw:
    state: enabled
    policy: deny
    direction: incoming

- name: Set allowed ports
  ufw:
    rule: allow
    src:  "{{ item.ip |default('any') }}"
    port: "{{ item.port }}"
    proto: "{{ item.proto |default('tcp') }}"
  loop: "{{ sb_debian_base_firewall_allowed_ports }}"
